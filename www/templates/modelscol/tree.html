<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="utf-8">
<head>
<script  src="/js/tree/tree.js"></script>
<script  src="/js/action.js"></script>
<link rel="STYLESHEET" type="text/css" href="/js/tree/tree.css">
<style>
html {scrollbar-face-color:#DEE3E7;scrollbar-highlight-color:#FFFFFF;scrollbar-shadow-color:#DEE3E7;scrollbar-3dlight-color:#D1D7DC;
		scrollbar-arrow-color:#006699;scrollbar-track-color:#EFEFEF;scrollbar-darkshadow-color:#98AAB1;}
</style>
</head>
<body style="padding:0; margin: 0;height:100%;">
<div id="treebox" style="padding-left:0px; margin-top:5px;height:620px"></div>
</body>
<script>
// 用户采集活树
tree = new dhtmlXTreeObject("treebox","100%","100%",'root');
tree.setImagePath("/js/tree/imgs/");
tree.enableCheckBoxes(false);
tree.setOnClickHandler(function(id){model_col_list(id);});
tree.setXMLAutoLoading("/modelsCol/tree");
tree.loadXML("/modelsCol/tree?id=root");

// 用户采集内容列表
function model_col_list(id)
{
	parent.list.location.href = "/modelsCol/list/?id="+id;
}
</script>
</html>
