<b><font size="3">通讯录管理</font></b> 
<hr color="000099" size="1">
<br>
管理员依据本单位的部门及用户，以及系统中存在的或系统外的其它单位的部门及用户，自由组织本单位的通讯录。通讯录管理包括通讯录的建立、修改、删除；通讯录下推等。管理员只能对单位内的通讯录进行管理，不能够对其它单位（包括下属单位）通讯录进行管理。<br>
<br>
<ol>
  <li>单击功能栏中的“通讯录管理”标签。</li>
  <li>系统自动跳转到通讯录管理页面。</li>
</ol>
