<font size="3"><br>
<b>添加通讯录</b></font>
<hr color="000099" size="1"><br>
请按照以下步骤来添加添加通讯录：<br>
<br>
<ol>
  <li>单击功能栏中的“通讯录管理”。</li>
  <li>系统自动跳转到通讯录管理页面。</li>
  <li>在右侧点击“新建通讯录”按钮打开新建通讯录页面。</li>
  <li>在此页面输入通讯录名称，并选择要加入通讯录的部门。</li>
  <li>单击“确定”按钮，就可以建立一个新的通讯录了。</li>
<p><img src="../images/060.gif" border="1" ></p> 
<li>返回页面，在通讯录清单中可以查看到新添加的通讯录信息。</li>
  <p><img  src="../images/061.gif" border="1" ></p>
<li>重复以上操作可以添加多个新通讯录。</li>
</ol>
</body>
</html>
