<font size="3"><br>
<b>选择接收用户</b></font>
<hr color="000099" size="1"><br>
建立了新的通讯录后，可以通过选择接收用户，将该通讯录下推到部门人员中使用。请按照以下步骤来选择接收用户：<br>
<br>
<ol>
  <li>单击功能栏中的“通讯录管理”。</li>
  <li>系统自动跳转到通讯录管理页面。</li>
  <li>在通讯录清单中勾选一个通讯录名称。</li>
  <li>点击后面的“选择接收用户”链接。</li>
  <li>在左侧组织结构列表中选择接收人员，单击“增加”按钮加入到已选用户列表内。</li>
<p><img src="../images/064.gif" border="1" ></p> 
<li>单击“确定”按钮，保存设置结果并返回上级页面。</li>
</ol>
</body>
</html>
