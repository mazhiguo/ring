<font size="3"><br>
<b>自定义分组</b></font>
<hr color="000099" size="1"><br>
建立通讯录后，可以在该通讯录内自定义使用该通讯录的人员：<br>
<br>
<ol>
  <li>单击功能栏中的“通讯录管理”。</li>
  <li>系统自动跳转到通讯录管理页面。</li>
  <li>在通讯录清单中勾选一个通讯录名称。</li>
  <li>点击后面的“自定义分组”链接。</li>
  <li>在打开的页面中点击“创建自定义分组”链接。在左侧组织结构列表中选择自定义分组人员，单击“增加”按钮加入到分组内。</li>
<p><img src="../images/063.gif" border="1" ></p> 
<li>单击“确定”按钮，保存设置结果并返回上级页面。单击“完成”按钮即可建立一个新的分组。</li>
</ol>
</body>
</html>
