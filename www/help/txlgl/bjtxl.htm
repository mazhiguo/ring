<font size="3"><br>
<b>编辑通讯录</b> </font>
<hr color="000099" size="1"><br> 
在添加了通讯录后，可以再次对该通讯录进行编辑，编辑通讯录请按照以下步骤操作：
<br>
<br>
<ol>
  <li>单击功能栏中的“通讯录管理”。</li>
  <li>系统自动跳转到通讯录管理页面。</li>
  <li>在通讯录清单中勾选一个通讯录名称。</li>
  <li>点击“编辑”按钮。在弹出的“修改通讯录信息”页面中可以修改通讯录信息。</li>
<li>修改完毕后，单击“保存”按钮保存修改结果。</li>
</ol>
<img src="../images/tip3.gif"> 您每次只能勾选一个通讯录进行修改。
</body>
</html>
