<font size="3"><br>
<b>删除通讯录</b> </font>
<hr color="000099" size="1"><br> 
对于不再需要的通讯录，可以随时从通讯录清单中删除。删除通讯录请按照以下步骤操作：
<br>
<br>
<ol>
  <li>单击功能栏中的“通讯录管理”。</li>
  <li>系统自动跳转到通讯录管理页面。</li>
  <li>在通讯录清单中勾选一个通讯录名称。</li>
  <li>点击“删除”按钮，系统自动将所选的通讯录删除。</li>
</ol>
</body>
</html>
