<strong>发送系统消息通知</strong> </font>
<hr color="000099" size="1"><br>
管理员可以在此发送系统消息通知，并选择消息接收人员。请按照以下步骤来发送系统消息通知：<br>
<ol>
  <li>单击常用功能栏中的“发送系统消息通知”。</li>
  <li>系统自动跳转到发送系统消息通知页面。</li>
  <li>在消息内容文本框中输入消息的内容，然后单击“选择接收人”设置接收消息的人员。</li>
    <p><img src="../images/067.gif" width="514" height="277" border="1" ></p> 
 <li>单击“发送消息”按钮，即可将本条消息发送给所选择的接收人员。</li>
</ol>
