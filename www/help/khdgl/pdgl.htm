<b><font size="3">频道管理</font></b> 
<hr color="000099" size="1">
<br>
企业版服务器管理员在管理端对Lava－Lava企业版客户端加载的应用频道进行添加、编辑、删除和下推的统一管理。可以针对不同的用户下推不同的频道。<br>
<ol>
  <li>单击常用功能栏中的“频道管理”标签。</li>
  <li>系统自动跳转到频道管理页面。</li>
</ol>
