<font size="3"><br>
<strong>授权访问API</strong> </font>
<hr color="000099" size="1"><br>
<br>
用户在此添加可以调用MS提供的API接口的IP地址。API访问设置请按照以下步骤操作：<br>
<ol>
  <li>单击功能栏中的“系统管理及配置”标签。</li>
  <li>系统自动跳转到系统管理及配置页面。</li>
  <li>点击目录中的“授权访问API”。</li>
  <li>在输入框中输入IP地址，单击“增加”按钮，可以将该IP地址添加到授权IP列表中。</li>
    <p><img src="../images/072.gif"  border="1" ></p> 
   <li>点击一个IP地址后的“删除”字样，可以将该IP地址从授权列表中删除。</li>
</ol>
</body>
</html>
