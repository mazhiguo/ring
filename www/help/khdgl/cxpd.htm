<b>查询频道</b> </font>
<hr color="000099" size="1"><br>
请按照以下步骤来查询频道：<br>
<ol>
  <li>单击常用功能栏中的“频道管理”标签。</li>
  <li>系统自动跳转到频道管理页面。</li>
  <li>在频道名称一栏中输入需要查询的频道名称。</li>
  <li>单击“查询”按钮系统自动返回符合查询条件的频道信息。</li>
  <p><img src="../images/066.gif" border="1" ></p> 
</ol>
