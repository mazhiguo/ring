<font size="3"><br>
<b>通讯服务器设置</b> </font>
<hr color="000099" size="1"><br>
管理员可以在此指定客户端升级包的URL地址、离线文件服务器地址和端口等。服务器设置请按照以下步骤操作：<br>
<ol>
  <li>单击功能栏中的“系统管理及配置”标签。</li>
  <li>系统自动跳转到系统管理及配置页面。</li>
  <li>点击目录中的“通讯服务器设置”。</li>
  <li>在此页面中输入升级包地址和离线服务器地址及端口。</li>
  <p><img src="../images/071.gif"  border="1" ></p> 
  <li>设置完毕后，单击“保存”按钮保存修改结果。</li>
</ol>
</body>
</html>
