<b><font size="3">协作区管理</font></b> 
<hr color="000099" size="1">
<br>
企业版服务器管理员，可以在管理端对Lava－Lava企业版客户端的协作区进行管理，创建一个协作区，或解散一个协作区等。<br>
<ol>
  <li>单击常用功能栏中的“协作区管理”标签。</li>
  <li>系统自动跳转到协作区管理页面。</li>
</ol>
