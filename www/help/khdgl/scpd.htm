<font size="3"><br>
<b>删除频道</b> </font>
<hr color="000099" size="1"><br> 
对于不再需要的频道，可以随时从频道清单中删除。删除频道请按照以下步骤操作：
<br>
<ol>
  <li>单击常用功能栏中的“频道管理”标签。</li>
  <li>系统自动跳转到频道管理页面。</li>
  <li>在频道清单中勾选一个频道名称。</li>
  <li>点击“删除”按钮，系统自动将所选的频道删除。</li>
</ol>
</body>
</html>
