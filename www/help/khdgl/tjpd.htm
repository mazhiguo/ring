<b>添加频道</b> </font>
<hr color="000099" size="1"><br>
请按照以下步骤来添加频道：<br>
<ol>
  <li>单击常用功能栏中的“频道管理”标签。</li>
  <li>系统自动跳转到频道管理页面。</li>
  <li>在此页面中点击“新建频道”按钮。</li>
  <li>在页面中填写频道名称、类型等基本信息。</li>
  <p><img src="../images/065.gif" width="500" height="314" border="1" ></p> 
<li>单击“保存”按钮后即可添加一个新的频道。在频道清单中可以查看到新添加的频道名称。</li>
  <p><img  src="../images/024.gif" border="1" ></p>
<li>重复以上操作可以添加多个新频道。</li>
</ol>
</body>
