<font size="3"><br>
<strong>解散协作区</strong> </font>
<hr color="000099" size="1"><br>
<br>
对于不再需要的协作区，可以随时选择解散该协作区。解散协作区请按照以下步骤操作： <br>
<ol>
  <li>单击常用功能栏中的“协作区管理”标签。</li>
  <li>系统自动跳转到协作区管理页面。</li>
  <li>在协作区清单里勾选需要解散的协作区，点击“解散协作区”按钮。</li>
  <li>系统自动解散当前所选的协作区。</li>
  </ol>
<img src="../images/tip3.gif"> 您每次只能勾选一个协作区来进行解散操作。
</body>
</html>
