<font size="3"><br>
<strong>创建协作区</strong> </font>
<hr color="000099" size="1"><br>
请按照以下步骤来创建协作区：<br>
<ol>
  <li>单击功能栏中的“客户端管理”。</li>
  <li>系统自动跳转到客户端管理页面。</li>
  <li>在此页面中点击右侧目录中的“协作区管理”。</li>
  <li>在右侧页面中点击“创建协作区”按钮。</li>
   <li>在弹出的创建新协作区页面中，输入协作区的名称。指定该协作区的组长和属性。并设置是否需要通过身份验证才能查看协作区。如果需要还可以输入协作区搜索关键字和广播内容。</li>
   <p><img src="../images/027.gif" border="1" ></p> 
  
<li>单击“保存”按钮后即可添加一个新的协作区。在协作区清单中可以查看到新添加的协作区信息。</li>
<li>重复以上操作可以添加多个新的协作区。</li>
</ol>
</body>
</html>
