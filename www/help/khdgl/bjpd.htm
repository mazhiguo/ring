<b>编辑频道</b> </font>
<hr color="000099" size="1"><br>
在添加了频道后，可以再次对该频道进行编辑，编辑频道请按照以下步骤操作：<br>
<ol>
  <li>单击常用功能栏中的“频道管理”标签。</li>
  <li>系统自动跳转到频道管理页面。</li>
  <li>在频道清单中勾选一个频道名称。</li>
  <li>点击“编辑”按钮。在弹出的“编辑频道”页面中可以修改频道信息。</li>
  <li>修改完毕后，单击“保存”按钮保存修改结果。</li>
</ol>
<img src="../images/tip3.gif"> 您每次只能勾选一个频道进行修改。
