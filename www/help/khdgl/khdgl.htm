<b><font size="3">常用功能</font></b> 
<hr color="000099" size="1">
<br>
常用功能包括频道设置、协作区管理和服务器访问设置几项。管理员可以在频道管理中对Lava－Lava企业版客户端加载的应用频道进行添加、编辑、删除等操作。并管理客户端的协作区，创建或解散客户端的协作区。还可以对访问服务器进行设置并在系统内发送消息。<br>
<ol>
  <li>单击功能栏中的“常用功能”标签。</li>
  <li>系统自动跳转到常用功能页面。</li>
</ol>
