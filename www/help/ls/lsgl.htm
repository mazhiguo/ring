<b><font size="3"> License管理</font></b> 
<hr color="000099" size="1">
<br>
试用版用户可以在License管理模块中申请新的License来使用。管理员可以将外部的License直接导入到系统中。还可以在此对GID进行管理。<br>
<br>
<ol>
  <li>单击功能栏中的“License管理”标签。</li>
  <li>系统自动跳转到License管理页面。</li>
</ol>
