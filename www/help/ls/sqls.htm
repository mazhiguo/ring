<b>申请License</b></font>
<hr color="000099" size="1"><br>
请按照以下步骤来申请License：<br>
<br>
<ol>
  <li>单击功能栏中的“License管理”标签。</li>
  <li>系统自动跳转到License管理页面。</li>
  <li>点击目录中的“License申请”。</li>
  <li>在申请License页面中填写基本信息，注意带红色*号为必填项。</li>
<p><img src="../images/075.gif" width="550" height="370" border="1" ></p> 
<li>单击“提交申请”按钮后即可提交该申请，随后请在所填写邮箱中查收License文件。</li>
</ol>
</body>
</html>
