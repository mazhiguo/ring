<font size="3"><br>
<b>导入License</b></font>
<hr color="000099" size="1"><br>
在邮箱里接收到License文件后，请按照以下步骤来导入License：<br>
<br>
<ol>
  <li>单击功能栏中的“License管理”标签。</li>
  <li>系统自动跳转到License管理页面。</li>
  <li>点击目录中的“License导入”。</li>
  <li>单击页面中的“浏览”按钮，选择刚才接收到的License文件，点击“导入License”
按钮，就可以将选择的License文件导入到系统中。可以在License信息中查看导入的License。</li>
<p><img src="../images/076.gif" width="500" height="236" border="1" ></p> 
</ol>
</body>
</html>
