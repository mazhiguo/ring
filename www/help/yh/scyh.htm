<font size="3"><br>
<b>删除用户</b></font>
<hr color="000099" size="1"><br> 
对于不再需要的用户，可以随时从用户清单中删除。删除用户请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“用户管理”。</li>
  <li>系统自动跳转到用户管理页面。</li>
  <li>在用户清单中勾选一个用户名称。</li>
  <li>点击“删除”按钮，系统自动将所选的用户删除。也可同时勾选多个用户进行删除操作。</li>
</ol>
</body>
</html>
