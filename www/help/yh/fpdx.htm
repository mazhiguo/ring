<strong>分配短信</strong></font>
<hr color="000099" size="1"><br>
管理员可以在此为用户批量分配短信条数。<br>
<ol>
  <li>单击功能栏中的“用户信息管理”。</li>
  <li>系统自动跳转到用户信息管理页面。</li>
  <li>在用户清单中勾选一个用户名称。</li>
  <li>点击“分配短信”按钮。</li>
  <p><img src="../images/049.gif" border="1" ></p> 
<li>在打开的页面中可以输入分配短信的数量，完成后单击“增加”按钮保存设置结果。单击“关闭”按钮即可返回上级页面。</li>
</ol>
</body>
