<b>编辑用户</b> </font>
<hr color="000099" size="1"><br> 
在添加了新用户后，可以再次对该用户信息进行编辑，编辑用户请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“用户管理”。</li>
  <li>系统自动跳转到用户管理页面。</li>
  <li>在用户清单中勾选一个用户名称。</li>
  <li>点击“编辑”按钮。在弹出的“修改用户信息”页面中可以修改用户信息。</li>
<li>修改完毕后，单击“保存”按钮保存修改结果。</li>
</ol>
<img src="../images/tip3.gif"> 您每次只能勾选一个用户进行修改。
</body>
