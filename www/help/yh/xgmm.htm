<strong>重置密码</strong>
</font>
<hr color="000099" size="1"><br> 
管理员可以在此修改用户登录客户端时使用的密码。修改密码请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“用户管理”。</li>
  <li>系统自动跳转到用户管理页面。</li>
  <li>在用户清单中勾选一个用户名称。</li>
  <li>点击“重置密码”按钮，系统自动跳转到重置密码页面。在此页面中可以重新为用户设置密码。</li>
  <p><img src="../images/051.gif" border="1" ></p>
  <li>设置完毕后，点击“保存”按钮，即可保存新的密码。该用户即可使用新的密码来登录客户端。</li>
</ol>
</body>
</html>
