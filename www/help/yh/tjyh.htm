<b>添加用户</b></font>
<hr color="000099" size="1"><br>
请按照以下步骤来添加用户：<br>
<ol>
  <li>单击功能栏中的“用户信息管理”。</li>
  <li>系统自动跳转到用户管理页面。</li>
  <li>在此页面中点击“新建用户”按钮。</li>
  <li>在页面中填写用户帐号、姓名等基本信息。</li>
<li>点击“分配”按钮，为该用户选择一个GID号。</li>
  <p><img src="../images/011.gif" border="1" ></p>
<li>设置该帐号的状态为活动。</li>
<li>请尽量仔细填写其他相关信息，填写完毕后，单击“保存”按钮，即可添加一个新用户。</li>
</ol>
</body>
</html>
