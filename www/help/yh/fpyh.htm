<br>
<font size="3"><br>
<strong>分配用户</strong>
</font>
<hr color="000099" size="1"><br>
在添加了组织以后，您可以将企业用户分配到组织中。<br>
<ol>
  <li>单击功能栏中的“组织结构”。</li>
  <li>系统自动跳转到组织结构页面。</li>
  <li>在组织清单中勾选一个组织名称。</li>
  <li>点击“分配用户”按钮。</li>
<p><img src="../images/009.gif" border="1" ></p> 
<li>在左侧的“全部用户”列表中，选择一个用户姓名后，单击“添加”按钮，可以将该用户加入到“已分配用户”列表中。</li>
<li>单击“确定”按钮，即可将用户分配到相应的组织中。</li>
</ol>
<img src="../images/tip3.gif"> 分配到组织中的用户，可以通过点击组织结构中相应的组织来查看。

</body>
</html>
