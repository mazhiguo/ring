<b><font size="3">用户管理</font></b> 
<hr color="000099" size="1">
<br>
在用户管理中，企业版服务器管理员可以对使用Lava-Lava企业版客户端的企业版普通用户进行管理，包括用户的添加、编辑和删除，GID的分配和回收，使用状态的激活和注销。
通过用户管理，管理员还可以对GID和密码进行统一管理，可以编辑用户资料、给用户分配职务、将用户对应到组织机构、为用户设置权限。
<br>
<ol>
  <li>单击功能栏中的“用户管理”标签。</li>
  <li>系统自动跳转到用户管理页面。</li>
</ol>
