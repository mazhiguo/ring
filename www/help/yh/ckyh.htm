<br> <font size="3"><br> 
<b>查看用户</b> </font> 
<hr color="000099" size="1"><br> 
添加新的用户后，可以在用户列表中查看到新加的用户信息。也可以在左侧的用户目录树中查看用户状态。<br> 
<ol>
  <li>单击功能栏中的“用户管理”。</li>
  <li>系统自动跳转到用户管理页面。</li>
  <li>点击用户目录，可以选择查看用户状态。用户状态有三种：活动、不活动和无GID，您可以选择按照其中一种状态来显示用户信息。</li>
  <p><img  src="../images/050.gif" width="629" height="166" border="1" ></p>
  <li>符合条件的用户信息，显示在下面的用户清单列表中。</li>
</ol>
  <p>&nbsp;</p>
</body>
</html>
