<strong>分配角色</strong></font>
<hr color="000099" size="1"><br>
管理员可以为用户分配相应的角色权限。<br>
<ol>
<li>单击功能栏中的“用户信息管理”。</li>
  <li>系统自动跳转到用户信息管理页面。</li>
  <li>在用户清单中勾选一个用户名称。</li>
  <li>点击“分配角色”按钮。</li>
  <p><img src="../images/052.gif" width="450" height="257" border="1" ></p> 
<li>在左侧的“待选角色列表”中，选择一个角色后，单击“增加”按钮，可以将该用户加入到“已分配角色列表”中。</li>
<li>单击“确定”按钮，可以为用户添加所选的角色。</li>
</ol>
</body>
