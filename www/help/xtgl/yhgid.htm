<font size="3"><br>
<strong>GID管理及申请</strong>
</font>
<hr color="000099" size="1"><br> 
考虑到用户可能会成批注入GID，系统提供了用户GID申请的功能。申请GID请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“License管理”标签。</li>
  <li>系统自动跳转到License管理页面。</li>
  <li>点击目录中的GID管理及申请。</li>
  <li>在右侧页面中的单击“申请GID”按钮，系统自动跳转到“用户GID申请”页面。在此页面中输入本次申请的GID个数。</li>
  <p><img src="../images/077.gif" width="500" height="150" border="1" ></p>
  <li>输入完毕后，点击“申请GID”按钮，即可将本次申请提交到服务器。可以在GID清单中查看系统返回的GID信息。</li>
  <p><img src="../images/078.gif" width="500" height="209" border="1" ></p>
</ol>
</body>
</html>
