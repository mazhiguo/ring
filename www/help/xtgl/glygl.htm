<b><font size="3">管理员维护</font></b>
<hr color="000099" size="1">
<br>
在管理员维护模块中，可以对服务器管理员用户进行添加和删除操作。<br>
<ol>
  <li>单击功能栏中的“系统管理及配置”标签。</li>
  <li>系统自动跳转到系统管理及配置页面。</li>
  <li>点击目录中的“管理员维护”。</li>
</ol>
