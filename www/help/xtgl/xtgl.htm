<b><font size="3">系统管理及配置</font></b> 
<hr color="000099" size="1">
<br>

<ol>
  <li>单击功能栏中的“系统管理及配置”标签。</li>
  <li>系统自动跳转到系统管理及配置页面。</li>
</ol>
