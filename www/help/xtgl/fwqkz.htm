<font size="3"><br>
<b>服务器状态控制</b> </font>
<hr color="000099" size="1"><br>
管理员可以在此启动或者停止服务器，请按照以下步骤操作：<br>
<ol>
  <li>单击功能栏中的“系统管理及配置”标签。</li>
  <li>系统自动跳转到系统管理及配置页面。</li>
  <li>点击目录中的“服务器状态控制”。</li>
  <li>单击页面中的“停止服务”按钮可以停止企业服务器。再次单击该按钮就可以重新启动服务器。</li>
  <p><img src="../images/070.gif" border="1" ></p> 
</ol>
</body>
</html>
