<b>添加管理员</b></font>
<hr color="000099" size="1"><br>
请按照以下步骤来添加管理员：<br>
<ol>
  <li>单击功能栏中的“系统管理及配置”标签。</li>
  <li>系统自动跳转到系统管理及配置页面。</li>
  <li>点击目录中的“管理员维护”。</li>
  <li>在页面中填写管理员登录帐号、密码等基本信息。</li>
  <p><img src="../images/068.gif" width="600" height="329" border="1" ></p>
<li>填写完毕后，单击“增加”按钮，即可添加一个新管理员。可以在管理员列表中查看所添加的管理员信息。</li>
</ol>
</body>
