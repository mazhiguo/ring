<font size="3"><br>
<b>发送文件限制</b> </font>
<hr color="000099" size="1"><br>
管理员可以在此限制全部客户端的发送文件大小，请按照以下步骤操作：<br>
<ol>
  <li>单击功能栏中的“系统管理及配置”标签。</li>
  <li>系统自动跳转到系统管理及配置页面。</li>
  <li>点击目录中的“发送文件限制”。</li>
  <li>在此处设置限制发送文件的类型和大小。输入文件类型（请按照系统要求的格式进行输入），单击“添加”按钮保存设置结果。选择一个文件类型单击“删除所选”可以删除该条限制类型。</li>
  <p><img src="../images/069.gif" border="1" ></p> 
  <li>设置完毕后，单击“保存”按钮保存设置结果。</li>
</ol>
</body>
</html>
