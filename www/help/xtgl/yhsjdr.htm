<font size="3"><br>
<strong>用户数据导入</strong>
</font>
<hr color="000099" size="1"><br> 
管理员通过用户数据导入，将外部已经编辑好的用户数据文件，导入到系统用户数据中直接来使用。可以快速搭建起企业用户的数据目录 。用户数据导入请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“系统管理”。</li>
  <li>系统自动跳转到系统管理页面。</li>
  <li>在此页面中点击右侧目录中的“用户数据导入”。</li>
  <li>点击页面中的“浏览”按钮，在打开的窗口中选择需要导入的用户数据文件。</li>
  <p><img src="../images/037.gif" width="499" height="171" border="1" ></p>
  <li>选择完毕后，点击“导入”按钮，可以将所选的用户数据文件导入到系统的用户数据中。在当前页面中可以查看导入结果。</li>
</ol>
</body>
</html>
