<hr color="000099" size="1"><br>
管理员可以在此查看系统配置信息与日志，请按照以下步骤操作：<br>
<ol>
  <li>单击功能栏中的“系统管理及配置”标签。</li>
  <li>系统自动跳转到系统管理及配置页面。</li>
  <li>点击目录中的“服务器配置”。</li>
  <li>点击左侧的配置列表项，可以在右侧窗口内查看配置内容。</li>
