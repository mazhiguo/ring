<b>编辑管理员</b></font>
<hr color="000099" size="1"><br>
在添加了管理员后，可以再次对该管理员进行编辑，编辑管理员请按照以下步骤操作：<br>
<ol>
  <li>单击功能栏中的“系统管理”。</li>
  <li>系统自动跳转到系统管理页面。</li>
  <li>在此页面中点击“编辑管理员”按钮。</li>
  <li>系统跳转到“编辑管理员”页面中。</li>
  <li>在管理员清单中勾选一个管理员姓名。</li>
  <li>点击“编辑管理员”按钮。在弹出的“修改管理员信息”页面中可以修改管理员信息。</li>
  <p><img src="../images/031.gif" width="513" height="282" border="1" ></p>
  <li>修改完毕后，单击“保存”按钮保存修改结果。</li>
</ol>
<img src="../images/tip3.gif"> 您每次只能勾选一个管理员进行修改。
</body>
