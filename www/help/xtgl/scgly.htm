<font size="3"><br>
<b>删除管理员</b></font>
<hr color="000099" size="1"><br> 
对于不再需要的管理员帐号，可以随时从管理员清单中删除。一般只能删除跟当前帐号同级别的管理员帐号，而无权删除比当前帐号级别更高的管理员帐号。删除管理员请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“系统管理及配置”标签。</li>
  <li>系统自动跳转到系统管理及配置页面。</li>
  <li>点击目录中的“管理员维护”。</li>
  <li>点击需要删除的帐号后的“删除”链接，系统自动将所选的管理员删除。</li>
</ol>
</body>
</html>
