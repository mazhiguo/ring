<strong>修改密码</strong>
</font>
<hr color="000099" size="1"><br> 
服务器管理员可以在此修改登录管理端的密码。修改密码请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“系统管理及配置”标签。</li>
  <li>系统自动跳转到系统管理及配置页面。</li>
  <li>点击目录中的“管理员维护”。</li>
  <li>点击帐号后的“修改密码”链接，在此页面中可以重新为该管理员设置密码。</li>
  <p><img src="../images/032.gif"  border="1" ></p>
  <li>设置完毕后，点击“确定”按钮，即可保存新的密码。使用该帐号再次登录时，就需要输入新的密码了。</li>
</ol>
</body>
