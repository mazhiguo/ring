<font size="3"><br>
<strong>用户数据导出</strong>
</font>
<hr color="000099" size="1"><br> 
通过使用"用户数据导出"功能，来帮助管理员备份企业用户的目录数据。导出功能可以将当前用户数据，导出到指定位置和文件名的用户数据文件中。

用户数据导出请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“系统管理”。</li>
  <li>系统自动跳转到系统管理页面。</li>
  <li>在此页面中点击右侧目录中的“用户数据导出”。</li>
  <li>点击页面中的“导出”按钮，在弹出的窗口中点击“保存”按钮，指定保存用户数据文件的目录。</li>
  <p><img src="../images/038.gif" width="452" height="127" border="1" ></p>
  <li>选择完毕后，点击“保存”按钮，可以将当前用户数据保存到指定目录中。</li>
</ol>
</body>
</html>
