<font size="3"><br>
<strong>组织数据导入</strong>
</font>
<hr color="000099" size="1"><br> 
管理员通过组织数据导入，将外部已经编辑好的组织结构文件，导入到系统组织结构中直接来使用。可以快速搭建企业组织的目录数据。组织数据导入请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“系统管理”。</li>
  <li>系统自动跳转到系统管理页面。</li>
  <li>在此页面中点击右侧目录中的“组织数据导入”。</li>
  <li>点击页面中的“浏览”按钮，在打开的窗口中选择需要导入的数据文件。</li>
  <p><img src="../images/035.gif" width="476" height="172" border="1" ></p>
  <li>选择完毕后，点击“导入”按钮，可以将所选的组织结构文件导入到系统的组织结构中。在当前页面中可以查看导入结果。</li>
</ol>
</body>
</html>
