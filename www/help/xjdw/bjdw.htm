<font size="3"><br>
<b>编辑下级单位</b> </font>
<hr color="000099" size="1"><br> 
在添加了新的下级单位后，可以再次对该单位信息进行编辑，请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“下级单位管理”。</li>
  <li>系统自动跳转到下级单位管理页面。</li>
  <li>在下级单位列表中勾选一个单位名称。</li>
  <li>点击“编辑”按钮。在弹出的“编辑单位”页面中可以修改单位信息。</li>
<li>修改完毕后，单击“保存”按钮保存修改结果。</li>
</ol>
<img src="../images/tip3.gif"> 您每次只能勾选一个下级单位进行修改。
</body>
</html>
