<font size="3"><br>
<b>新增下级单位</b></font>
<hr color="000099" size="1"><br>
请按照以下步骤来新增下级单位：<br>
<ol>
  <li>单击功能栏中的“下级单位管理”。</li>
  <li>系统自动跳转到下级单位管理页面。</li>
  <li>在此页面中点击“新建下级单位”按钮。</li>
  <li>在打开的页面中填写下级单位的基本信息。</li>
  <p><img src="../images/053.gif" width="500" height="203" border="1" ></p>
<li>请尽量仔细填写其他相关信息，填写完毕后，单击“保存”按钮，即可添加一个新的下级单位。</li>
</ol>
</body>
</html>
