<strong>管理员帐号管理</strong>
</font>
<hr color="000099" size="1"><br> 
选择一个下级单位可以管理该单位的管理员帐号。请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“下级单位管理”。</li>
  <li>系统自动跳转到下级单位管理页面。</li>
  <li>在下级单位列表中勾选一个单位名称。</li>
  <li>点击“管理员帐号管理”链接。在弹出的“管理员帐号管理”页面中可以增加或删除该单位的管理员帐号。</li>
    <p><img src="../images/055.gif" border="1" ></p>
<li>输入管理员帐号，单击“增加”按钮可以增加一个管理员帐号。在管理员列表中选择一个管理员帐号单击后面的“删除”链接可以删除该帐号。单击“修改密码”可以为该帐号重新设置密码。</li>
</ol>
</body>
