<b><font size="3">下级单位管理</font></b> 
<hr color="000099" size="1">
<br>
在下级单位管理模块中，管理员可以对当前单位的子单位进行维护，包括新建、修改、删除、设置管理员帐号。但是不能够进行子单位内部的部门、人员、角色等做维护。
<br>
<ol>
  <li>单击功能栏中的“下级单位管理”标签。</li>
  <li>系统自动跳转到下级单位管理页面。</li>
</ol>
