<br> <font size="3"><br> 
<b>查看下级单位</b> </font> 
<hr color="000099" size="1"><br> 
添加新的下级单位后，可以在下级单位列表中查看到新加的下级单位信息。<br> 
<ol>
  <li>单击功能栏中的“下级单位管理”。</li>
  <li>系统自动跳转到下级单位管理页面。</li>
  <li>在下级单位列表中可以查看新建的下级单位信息。</li>
    <p><img src="../images/054.gif" border="1" ></p>
</ol>
  </body>
