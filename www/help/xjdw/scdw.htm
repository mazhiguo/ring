<font size="3"><br>
<b>删除下级单位户</b></font>
<hr color="000099" size="1"><br> 
对于不再需要的下级单位，可以随时从单位清单中删除。请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“下级单位管理”。</li>
  <li>系统自动跳转到下级单位管理页面。</li>
  <li>在下级单位列表中勾选一个单位名称。</li>
  <li>点击“删除”按钮，系统自动将所选的单位删除。也可同时勾选多个单位进行删除操作。</li>
</ol>
</body>
</html>
