<strong>分配至用户</strong></font>
<hr color="000099" size="1"><br>
在添加了角色以后，您可以为角色分配用户。分配到该角色下的用户，即可拥有该角色所有的权限。<br>
<br>
<ol>
  <li>单击功能栏中的“角色权限管理”。</li>
  <li>系统自动跳转到角色管理权限页面。</li>
  <li>在角色清单中勾选一个角色名称。</li>
  <li>点击“分配至用户”按钮。</li>
  <p><img src="../images/059.gif" border="1" ></p> 
<li>在左侧的“待选用户列表”中，选择一个用户姓名后，单击“添加”按钮，可以将该用户加入到“已分配该角色用户列表”中。</li>
<li>单击“确定”按钮，可以将角色分配给所选的用户。</li>
</ol>
</body>
