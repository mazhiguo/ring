<b><font size="3">角色权限管理</font></b> 
<hr color="000099" size="1">
<br>
管理系统除了对人员资料、组织结构的基本管理外最重要的一个功能就是对权限的分配和控制，在角色管理功能页中可以实现角色的建立、权限的分配、用户和组织的划分等功能。角色管理中还有默认角色，是系统赋予新用户的初始角色。默认角色的权限是可以编辑的。<br>
<br>
<ol>
  <li>单击功能栏中的“角色权限管理”标签。</li>
  <li>系统自动跳转到角色权限管理页面。</li>
</ol>
