<b>添加角色</b></font>
<hr color="000099" size="1"><br>
请按照以下步骤来添加角色：<br>
<br>
<ol>
  <li>单击功能栏中的“角色权限管理”。</li>
  <li>系统自动跳转到角色权限管理页面。</li>
  <li>在此页面中点击“新增角色”按钮。</li>
  <li>系统自动跳转到新增角色页面</li>
  <li>在页面中填写角色名称，单击“分配权限”按钮，为角色加入权限。</li>
<p><img src="../images/056.gif" width="479" height="287" border="1" ></p> 
<li>单击“保存”按钮后即可添加一个新的角色。在角色清单中可以查看到新添加的角色信息。</li>
  <p><img  src="../images/017.gif" border="1" ></p>
<li>重复以上操作可以添加多个新角色。</li>
</ol>
</body>
