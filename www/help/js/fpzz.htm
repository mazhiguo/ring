<strong>分配至部门</strong></font>
<hr color="000099" size="1"><br>
在添加了角色以后，您可以将角色分配到部门中去，就可以在部门中使用这些角色了。<br>
<br>
<ol>
  <li>单击功能栏中的“角色权限管理”。</li>
  <li>系统自动跳转到角色权限管理页面。</li>
  <li>在角色清单中勾选一个角色名称。</li>
  <li>点击“分配至部门”链接。</li>
  <p><img src="../images/058.gif"  border="1" ></p> 
<li>在左侧的“待选部门列表”中，选择一个角色后，单击“增加”按钮，可以将该角色加入到“已分配该角色部门列表”中。</li>
<li>单击“确定”按钮，可以将角色加入到所选的部门内。</li>
</ol>
