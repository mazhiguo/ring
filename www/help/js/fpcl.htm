<strong>分配策略</strong></font>
<hr color="000099" size="1"><br>
在添加了角色以后，您可以为该角色分配相应的策略。<br>
<br>
<ol>
  <li>单击功能栏中的“角色管理”。</li>
  <li>系统自动跳转到角色管理页面。</li>
  <li>在角色清单中勾选一个角色名称。</li>
  <li>点击“分配策略”按钮。</li>
  <p><img src="../images/020.gif" width="351" height="282" border="1" ></p> 
<li>在左侧的“全部策略”列表中，选择一个策略后，单击“添加”按钮，可以将该策略加入到“已分配策略”列表中。</li>
<li>单击“确定”按钮，可以为角色添加所选的策略。</li>
</ol>
</body>
