<b>编辑角色</b> </font>
<hr color="000099" size="1"><br> 
在添加了角色后，可以再次对该角色进行编辑，编辑角色请按照以下步骤操作：
<br>
<br>
<ol>
  <li>单击功能栏中的“角色权限管理”。</li>
  <li>系统自动跳转到角色权限管理页面。</li>
  <li>在角色清单中勾选一个角色名称。</li>
  <li>点击“编辑角色”按钮。在弹出的“编辑角色”页面中可以修改角色信息。</li>
<li>修改完毕后，单击“保存”按钮保存修改结果。</li>
</ol>
<img src="../images/tip3.gif"> 您每次只能勾选一个角色进行修改。
</body>
