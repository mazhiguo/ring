<b>查询角色</b> </font>
<hr color="000099" size="1"><br> 
当有多个角色的时候，可以通过查询功能来快速查找需要的角色。请按照以下步骤操作：
<br>
<br>
<ol>
  <li>单击功能栏中的“角色权限管理”。</li>
  <li>系统自动跳转到角色权限管理页面。</li>
  <li>在角色名称中输入需要查询的角色名称（也可以输入创建人来查询）。</li>
  <li>点击“查询”按钮。系统自动返回符合查询条件的角色。</li>
    <p><img src="../images/057.gif" border="1" ></p> 
</ol>
