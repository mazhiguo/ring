<b>删除角色</b> </font>
<hr color="000099" size="1"><br> 
对于不再需要的角色，可以随时从角色清单中删除。删除角色请按照以下步骤操作：
<br>
<br>
<ol>
  <li>单击功能栏中的“角色权限管理”。</li>
  <li>系统自动跳转到角色权限管理页面。</li>
  <li>在角色清单中勾选一个角色名称。</li>
  <li>点击“删除”按钮，系统自动将所选的角色删除。</li>
</ol>
</body>
