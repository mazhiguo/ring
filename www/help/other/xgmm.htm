<font size="3"><br>
<strong>个人设置</strong>
</font>
<hr color="000099" size="1"><br> 
服务器管理员可以在此修改登录管理端的密码。修改密码请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“个人设置”。</li>
  <li>系统自动跳转到个人设置页面。</li>
  <li>在此页面中可以重新登录的密码。</li>
  <p><img src="../images/039.gif" border="1" ></p>
  <li>设置完毕后，点击“保存”按钮，即可保存新的密码。再次登录时，就需要输入新的密码了。</li>
</ol>
</body>
</html>
