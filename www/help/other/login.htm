<font size="2"><b><font size="3">管理员登录</font></b></font>
<hr color="000099" size="1">
<br>
“GKE3.3管理端”为管理员提供了WEB界面的管理方式，在浏览器地址栏中键入管理系统IP地址（该IP地址通常已在配置企业服务器时指定），即可进入管理员登录页面。<br>
<ol>
  <li> 在帐号中输入管理员帐号，在密码中输入登录密码。</li>
  <li>单击“登录”按钮进入系统管理页面，如输入错误则单击“重置”按钮后重新进行输入。</li>
</ol>
 <p><img src="../images/004.jpg" width="603" height="380"> </p>
<p><img src="../images/tip3.gif"> 系统管理员初次登录时所输入的帐号和密码，是在安装过程中，预先设置好的。</p>
</body>
