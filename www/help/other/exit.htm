<b><font size="3">退出系统 </font></b> 
<hr color="000099" size="1"><br>
为了确保管理系统的安全性和数据的同步性，请按照以下步骤退出本系统： <br>
<ol>
  <li>点击页面中的“退出”按钮。</li>
  <li>系统自动跳转到“登录”页面。</li>
  <li>您可以在此重新进行登录。</li>
  <p >&nbsp;</p>
</ol>
