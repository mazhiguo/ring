GKE3.3管理端产品介绍(当前版本3.2) </b></font> 
<hr color="000099" size="1"><br> 
<p>“GKE3.3管理端”，是为了满足企业针对网络通讯平台的应用和平台本身，进行管理控制的需求而设计的服务器系统。为企业网络通讯平台提供了可控制和可管理性，使企业对网络通讯具有了管理控制能力。管理模块包括组织机构管理、用户管理、权限管理、通讯审计管理、客户端升级管理、综合信息管理等。 </p>
