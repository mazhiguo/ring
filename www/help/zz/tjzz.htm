<b>添加组织</b> </font>
<hr color="000099" size="1"><br>
请按照以下步骤来添加组织：<br>
<ol>
  <li>单击功能栏中的“组织结构”。</li>
  <li>系统自动跳转到组织结构页面。</li>
  <li>在此页面中点击“增加新部门”按钮。</li>
  <li>在页面中填写组织名称、编码等基本信息。</li>
<p><img src="../images/005.gif" border="1" ></p> 
<li>单击“保存”按钮后即可添加一个新的组织。在组织清单中可以查看到新添加的组织结构。</li>
  <p><img  src="../images/007.gif" border="1" ></p>
<li>重复以上操作可以添加多个新组织。</li>
</ol>
</body>
