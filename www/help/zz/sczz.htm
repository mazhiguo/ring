<font size="3"><br>
<b>删除组织</b> </font>
<hr color="000099" size="1"><br> 
对于不再需要的组织结构，可以随时从组织清单中删除。删除组织请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“组织结构”。</li>
  <li>系统自动跳转到组织结构页面。</li>
  <li>在组织清单中勾选一个组织名称。</li>
  <li>点击“删除”按钮，系统自动将所选的组织删除。</li>
</ol>
</body>
</html>
