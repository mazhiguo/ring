<b>编辑组织</b> </font>
<hr color="000099" size="1"><br> 
在添加了组织结构后，可以再次对该组织进行编辑，编辑组织请按照以下步骤操作：
<br>
<ol>
  <li>单击功能栏中的“组织结构”。</li>
  <li>系统自动跳转到组织结构页面。</li>
  <li>在组织清单中勾选一个组织名称。</li>
  <li>点击“修改”按钮。在弹出的“编辑部门”页面中可以修改组织信息。</li>
<p><img src="../images/008.gif" border="1" ></p> 
<li>修改完毕后，单击“保存”按钮保存修改结果。</li>
</ol>
<img src="../images/tip3.gif"> 您每次只能勾选一个组织进行修改。
</body>
