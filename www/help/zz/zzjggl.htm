<b><font size="3">组织结构管理</font></b> 
<hr color="000099" size="1">
<br>
组织结构，主要是对企业的根节点(一般来说即为企业本身)，下属分支机构和部门以及一些临时性的用户组等进行添加、编辑、删除等维护操作；同时还可以给某个选定的组织直接进行用户的添加、编辑、删除等维护操作。<br>
<ol>
  <li>单击功能栏中的“组织结构”标签。</li>
  <li>系统自动跳转到组织结构页面。</li>
</ol>
