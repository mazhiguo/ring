<br> <font size="3"><br> 
<b>查看组织结构</b> </font> 
<hr color="000099" size="1"><br> 
添加新的组织后，可以在组织结构列表中查看到新加的组织。也可以在左侧的组织结构树中查看新加的组织。<br> 
<ol> <li>点击菜单栏中的“组织结构”。</li>
  <li>系统自动跳转到组织结构页面。</li>
  <li>点击左侧的组织结构树，可以查看详细的组织结构信息。</li>
  <p><img  src="../images/006.gif" border="1" ></p>
  <li>您所新添加的组织结构，会显示在组织结构列表中，您也可以在组织结构列表中查看新添加的组织结构。</li>
    <p><img  src="../images/007.gif" border="1" ></p>
</ol>

</body>
</html>
