<strong>分配角色</strong></font>
<hr color="000099" size="1"><br>
在添加了组织以后，您可以为该组织分配相应的角色权限。<br>
<ol>
  <li>单击功能栏中的“组织结构”。</li>
  <li>系统自动跳转到组织结构页面。</li>
  <li>在组织清单中勾选一个组织名称。</li>
  <li>点击“分配角色”按钮。</li>
  <p><img src="../images/010.gif" border="1" ></p> 
<li>在左侧的“待选角色列表”中，选择一个角色后，单击“增加”按钮，可以将该用户加入到“已分配角色列表”中。</li>
<li>单击“确定”按钮，可以为组织添加所选的角色。</li>
</ol>
</body>
