<font size="3"><br>
<strong>人员管理</strong>
</font>
<hr color="000099" size="1"><br>
在添加了组织以后，您可以查看该组织内的企业用户。<br>
<ol>
  <li>单击功能栏中的“组织结构”。</li>
  <li>系统自动跳转到组织结构页面。</li>
  <li>在组织清单中勾选一个组织名称。</li>
  <li>点击“人员管理”按钮。</li>
<p><img src="../images/048.gif" width="638" height="232" border="1" ></p> 
<li>选择一个用户姓名后，单击“分配短信”按钮，可以为该用户分配短信权限；单击“分配角色”按钮，可以为该用户分配角色权限。</li>
</ol>
</body>
</html>
